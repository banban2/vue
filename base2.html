<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/vue.js"></script>
    <!--<script src="http://unpkg.com/vue/dist/vue.js"></script> -->
</head>
<body>
<h1>组件</h1>
组件：自定义事件

<div id="counter-event-example">
    <p>{{total}}</p>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter @increment="incrementTotal"></button-counter>
</div>

<script>
    Vue.component('button-counter',{
        template:'<button v-on:click="increment">{{counter}}</button>',
        data:function(){
            return {counter:0}
        },
        methods:{
            increment:function(){
                this.counter+=1
                this.$emit('increment')
            }
        }
    })
    new Vue({
        el:'#counter-event-example',
        data:{
            total:0
        },
        methods:{
            incrementTotal:function(){
                this.total+=1
            }
        }
    })
</script>

使用自定义事件的表单输入组件
<div id="vmodel">
    v-model:<br>
    <input v-model="something">
    {{something}} <br>
    inside v-model:<br>
    <input :value="something" @input="something=$event.target.value">
    {{something}} <br>
    custum-input:<br>
    <custom-input v-model="something"></custom-input><br>
    iside custum-input:<br>
    <custom-input :value="something" @input="something=arguments[0]"></custom-input><br>
    it's zero, another component active:<br>
    <custom-zero></custom-zero>


</div>
<script>
    Vue.component('custom-input',{
        template:"<input :value='value' @input='emit($event.target.value)'>",
        props:['value'],
        methods:{
            emit:function(value){
                this.$emit('input',value)
            }
        }
    })
    new Vue({
        el:'#vmodel',
        data:{
            something:1
        }
    })
</script>


</body>
</html>
